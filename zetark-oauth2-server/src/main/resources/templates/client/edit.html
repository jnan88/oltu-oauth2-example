<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(~{::title},~{},~{})">
<title>OAuth2 Server 应用详情</title>
</head>
<body>
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
				</ul>
			</nav>
			<h3 class="text-muted">OAuth2 Server 应用</h3>
		</div>
<form class="form-horizontal" method="post" th:object="${client}">
			<input type="hidden" name="id" th:field="*{id}"> <input
				type="hidden" name="clientId" th:field="*{clientId}"> <input
				type="hidden" name="clientSecret" th:field="*{clientSecret}">
			<fieldset>
				<div class="form-group">
					<label class="col-md-4 control-label" for="clientName">应用名</label>
					<div class="col-md-4">
						<input id="clientName" name="clientName" type="text" placeholder="应用名"
							class="form-control input-md" required="" th:field="*{clientName}"
							value=""> 
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="sub"></label>
					<div class="col-md-4">
						<button id="sub" name="sub" type="submit" class="btn btn-primary" th:text="${op}">保存</button>
					</div>
				</div>

			</fieldset>
	</div>
</body>
</html>
