<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(~{::title},~{},~{})">
<title>OAuth2 Server 修改密码</title>
</head>
<body>
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
				</ul>
			</nav>
			<h3 class="text-muted">OAuth2 Server 用户</h3>
		</div>
		<form class="form-horizontal" method="post" th:object="${user}">
			<fieldset>
				<div class="form-group">
					<label class="col-md-4 control-label" for="newPassword">新密码</label>
					<div class="col-md-4">
						<input id="newPassword" name="newPassword" type="text"
							placeholder="新密码" class="form-control input-md" required=""
							value="">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="sub"></label>
					<div class="col-md-4">
						<button id="sub" name="sub" type="submit" class="btn btn-primary"
							th:text="${op}">保存</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
