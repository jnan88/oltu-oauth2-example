<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(~{::title},~{},~{})">
<title>OAuth2 Server 用户详情</title>
</head>
<body>
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
				</ul>
			</nav>
			<h3 class="text-muted">OAuth2 Server 用户</h3>
		</div>
		<form class="form-horizontal" method="post" th:object="${user}">
			<input type="hidden" name="id" th:field="*{id}"> <input
				type="hidden" name="salt" th:field="*{salt}"> <input
				type="hidden" name="password" th:field="*{password}"
				th:if="${op != '新增'}">
			<fieldset>
				<div class="form-group">
					<label class="col-md-4 control-label" for="username">用户名</label>
					<div class="col-md-4">
						<input id="username" name="username" type="text" placeholder="用户名"
							class="form-control input-md" required="" th:field="*{username}"
							value=""> 
					</div>
				</div>
				<div class="form-group" th:if="${op == '新增'}">
					<label class="col-md-4 control-label" for="password">密码</label>
					<div class="col-md-4">
						<input id="password" name="password" type="text" placeholder="密码"
							class="form-control input-md" required="" value="">
					</div>
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="sub"></label>
					<div class="col-md-4">
						<button id="sub" name="sub" type="submit" class="btn btn-primary" th:text="${op}">保存</button>
					</div>
				</div>

			</fieldset>
	</div>
</body>
</html>
